<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <title>React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <script>

    console.log('window.serviceContainer')
    setTimeout(() => {

      const dataSource = {

        dataChanged(cb) {
          console.log('calback!!!!!');
          this.resolve?.();
          this.dataChangedCallback = cb;
        },

        waitForCallback() {
          return new Promise(resolve => this.resolve = resolve);
        },

        notifyDataChanged(diagram) {
          this.dataChangedCallback(diagram);
        }
      };
      window.ServiceContainer.set('DiagramDataSource', dataSource);

      dataSource.waitForCallback().then(() => dataSource.notifyDataChanged({ elements: [], links: [] }));

    }, 200);

  </script>
</body>

</html>
